<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="padding-bottom: 100px;">
  <div style="
    display: grid;
    grid-template-columns: 100px 100px;">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: gray;">100px</div>
  </div>
  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 100px 200px;">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: gray;">100px</div>
    <div style="background-color: sandybrown">200px</div>
  </div>
  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr;">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: gray;">1fr</div>
  </div>
  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 1fr;">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: gray;">1fr</div>
    <div style="background-color: sandybrown">1fr</div>
  </div>
  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 2fr;">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: gray;">1fr</div>
    <div style="background-color: sandybrown">2fr</div>
  </div>
  <div style="
    margin-top: 30PX;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 20px;
  ">
  <div style="background-color: sandybrown;
              height: 200PX;">1fr</div> 
  <div style="background-color: gray;
  height: 200PX;">1fr</div> 
  <div style="background-color: sandybrown;
  height: 200PX;">1fr</div> 
  <div style="background-color: gray;
  height: 200PX;">1fr</div> 
  <div style="background-color: sandybrown;
  height: 200PX;">1fr</div> 
  <div style="background-color: gray;
  height: 200PX;">1fr</div>  
</div>
</body>
</html>
