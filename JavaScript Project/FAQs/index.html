<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <section class="question-container">
  <div class="title">
    <h2>General Question</h2>
  </div>
  <article class="q-section">
    <div class="question-title">
      <p>Do you accept all major credit cards?</p>
      <button class="question-btn">
        <span class="plus">
          <i class="fa-solid fa-plus"></i>
        </span>
        <span class="minus">
          <i class="fa-solid fa-minus"></i>
        </span>
      </button>
    </div>
    
    <div class="question-text">
      <hr>
      Lorem ipsum dolor sit amet, harum assumenda aspernatur debitis voluptate nihil deleniti ab maxime. Cumque cupiditate quasi dolorem laudantium dolorum, consequatur incidunt!
    </div>
  </article>
  </section>
  <script>
    var btnn = document.querySelector(".question-btn");
    btnn.addEventListener('click',function(e){
      const element = e.currentTarget.parentElement.parentElement;
      element.classList.toggle('show-text');
    })
  </script>
</body>
</html>
