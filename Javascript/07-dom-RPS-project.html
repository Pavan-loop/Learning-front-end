<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <p>Welcome to Rock Paper Scissor Game</p>
  <button class="rock" onclick="letsPlayBitch('ROCK')">ROCK</button>
  <button class="paper" onclick="letsPlayBitch('PAPER')">PAPER</button>
  <button class="scissor" onclick="letsPlayBitch('SCISSOR')">SCISSOR</button>
  <p class="win-status"></p>
  <p class="score-card"></p>
  <button class="reset-button">RESET</button>

  <script>
    score = {
      wins : 0,
      losses : 0,
      draw : 0
    };

    

    computerPick = '';
    document.querySelector('.score-card').innerText = `Wins : ${score.wins}, Losses : ${score.losses}, Draws : ${score.draw}`;

    function letsPlayBitch(move){

      computerPick = computerPicks();
      console.log(computerPick);

      if (move === 'ROCK'){
        //console.log('Hello Rock');
        if(computerPick === 'ROCK'){
          console.log('Draw');
          score.draw += 1;
        }else if(computerPick === 'PAPER'){
          console.log('You Lost');
          score.losses += 1;
        }else if(computerPick === 'SCISSOR'){
          console.log('You win');
          score.wins += 1;
        }
      }else if(move === 'PAPER'){
        //console.log('Hello Paper');
      }else if(move === 'SCISSOR'){
        //console.log('Hello Scissor')
      }
      document.querySelector('.score-card').innerText = `Wins : ${score.wins}, Losses : ${score.losses}, Draws : ${score.draw}`;

    }
    function computerPicks(){
        const letComputerChoice = Math.random();
        if (letComputerChoice >= 0 && letComputerChoice < 1/3){
          return 'ROCK';
        }else if(letComputerChoice >= 1/3 && letComputerChoice < 2/3){
          return 'PAPER';
        }else if (letComputerChoice >= 2/3 && letComputerChoice < 1){
          return 'SCISSOR';
        }
    }
  </script>
</body>
</html>
