<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic working of javascript</title>
</head>
<style>
  .add_to_cart{
    padding: 12px;
    background-color: #FFEA00;
    border: none;
    margin: 10px;
    width: 150px;
    border-radius: 10px;
    cursor: pointer;
  }
  .add_to_cart:hover{
    opacity: 0.9;
  }
  .buy_now{
    padding: 12px;
    background-color: #F39C12;
    width: 150px;
    border: none;
    border-radius: 10px;
    margin: 10px;
    cursor: pointer;
  }
  .buy_now:hover{
    opacity: 0.9;
  }
  .next-btn{
    position: absolute;
    bottom: 0;
    right: 0;
  }
</style>
<body>
  <button class="add_to_cart"
  onclick="
  alert('The product is added to cart...')
  ">
    Add To Cart
  </button>
  <button class="buy_now"
  onclick="
  alert('Product purchased...')
  ">
    Buy Now
  </button>
    <button class="next-btn">
      NEXT
    </button>
  <script>
    alert('Welcome Madara!!')
  </script>
</body>
</html>
