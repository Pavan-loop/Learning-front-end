<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>This is the game of rock paper scissors</p>
  <button onclick="
    playersPick('Rock');
  ">ROCK</button>

  <button onclick="
    playersPick('Paper');
  ">PAPER</button>
  <button onclick="
    playersPick('scissors');
  ">SCISSOR</button>
  <button onclick="
  score.wins = 0;
  score.losses = 0;
  score.draws = 0;
  ">RESET</button>



  <script>
    let score = {
      wins : 0,
      losses : 0,
      draws : 0
    }
    let computerChoice = '';

    function playersPick(move){
      if(move === 'Rock'){
        pickComputerChoice();
          result = '';
          if(computerChoice === 'Rock'){
            result = 'Tie';
          } else if(computerChoice === 'Paper'){
            result = 'You Lossed';
          } else if(computerChoice == 'scissors'){
            result = 'You Win';
          }
      } else if(move === 'Paper'){
        pickComputerChoice(); 
          result = '';
          if(computerChoice === 'Rock'){
            result = 'You Win';
          } else if(computerChoice === 'Paper'){
            result = 'Tie';
          }else if(computerChoice === 'scissors'){
            result = 'You Lossed';
          }
      }else if(move === 'scissors'){
        pickComputerChoice();
            result = '';
            if(computerChoice === 'Rock'){
              result = 'You Lossed';
            }else if(computerChoice === 'Paper'){
              result = 'You Win';
            }else if(computerChoice === 'scissors'){
              result = 'Tie';
            }
      }
      if(result === 'You Lossed'){
        score.losses += 1;
      }else if(result === 'You Win'){
        score.wins += 1;
      }else if(result === 'Tie'){
        score.draws += 1;
      }
      alert(`You Choosed ${move} and Computer Choosed ${computerChoice}
      ${result}
      Wins: ${score.wins}, Losses: ${score.losses} and Draws: ${score.draws}`);
    }
    function pickComputerChoice(){

      const randomNumber = Math.random();
        if(randomNumber >= 0 && randomNumber < 1/3){
          computerChoice = 'Rock';
        } else if(randomNumber >= 1/3 && randomNumber < 2/3){
          computerChoice = 'Paper';
        } else if(randomNumber >= 2/3 && randomNumber < 1){
          computerChoice = 'scissors';
        }
    }
  </script>
</body>
</html>
