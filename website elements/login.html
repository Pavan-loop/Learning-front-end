<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style/login.css">
</head>
<body>
<div class="box">
  <div class="login-box">
  <form action="">
    <p class="head">
      Create a free account!
    </p>
    <p class="email">
      Email address
    </p>
    <input type="email" name="" id="" class="email-address" placeholder="@gmail">
    <p class="password-head">
      Password
    </p>
    <input type="password" name="" id="" class="password" placeholder="Password">
    <p class="suggession-one">Password must have 8 characters</p>
    <p class="suggession-two">Number of special characters</p>
    <div class="sign-in-button">
      <button class="sign-in">
        Sign Up > 
      </button>
    </div>
    <p class="another-sugg">
      Already have an account? <b>Sign-in</b> instead.
    </p>

  </form>
</div>
</body>
</html>
